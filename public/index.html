<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Lazy Weather</title>
	<meta name="description" content="Random GitProject" />
	<meta name="keywords" content="weather, app, temperature, temp, climate" />
	<meta name="author" content="HebertCordero" />
  <link rel="shortcut icon" href="favicon.ico">
  <script src="app/js/jquery-3.5.1.min.js"></script>
  <title>The Weather Here</title>
</head>

<body>
  <h1>The Weather is Here</h1>
  <div>
    <a href="/">check in</a>
  </div>
  <p>
    The weather here at <span id="country"></span>
    is <span id="summary"></span> with
    a temperature of <span id="temp"></span>&deg; C, but feels like
    <span id="feels"></span>&deg; C.
  </p>
  <hr>
  <p>
    Max temp: <span id="max"></span>&deg; C
    <br>
    Min temp: <span id="min"></span>&deg; C
  </p>
  <hr>
  <p>
    Expect sunset at: <span id="sunset"></span>
  </p>
  <script src="sketch.js"></script>
</body>

</html>
